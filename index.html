<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Alexander Wolzenin</title>
    <style>
      :root {
        --bg-primary: #0d1117;
        --bg-secondary: #161b22;
        --bg-tertiary: #21262d;
        --bg-hover: #30363d;
        --text-primary: #f0f6fc;
        --text-secondary: #8b949e;
        --accent-red: #ff6b6b;
        --accent-orange: #ff8e53;
        --border-primary: #30363d;
        --border-secondary: #21262d;
        --skill-bg: #ff6b6b20;
        --skill-border: #ff6b6b;
      }

      * {
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      body {
        background: linear-gradient(135deg, var(--bg-primary) 0%, #0a0e14 100%);
        color: var(--text-primary);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        position: relative;
        min-height: 100vh;
      }

      #inhalt {
        background: var(--bg-secondary);
        border-radius: 16px;
        border: 1px solid var(--border-primary);
        padding: 24px;
        box-shadow: 0 16px 32px rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(10px);
        max-width: 550px;
        width: 100%;
        display: flex;
        flex-direction: column;
        margin-bottom: 80px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
        flex-shrink: 0;
      }

      h1 {
        font-size: 2.2em;
        margin: 0;
        font-weight: 600;
        background: linear-gradient(135deg, var(--accent-red), var(--accent-orange));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        flex: 1;
      }

      .avatar {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        border: 3px solid var(--accent-red);
        overflow: hidden;
        box-shadow: 0 8px 24px rgba(255, 107, 107, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        flex-shrink: 0;
      }

      .avatar:hover {
        transform: scale(1.01);
        box-shadow: 0 12px 32px rgba(255, 107, 107, 0.3);
      }

      .avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .section {
        width: 100%;
        margin-bottom: 20px;
        flex-shrink: 0;
      }

      h2 {
        font-size: 1.1em;
        font-weight: 600;
        border-bottom: 2px solid var(--border-primary);
        padding-bottom: 6px;
        margin-bottom: 14px;
        color: var(--accent-red);
      }

      .links-container {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      #kenntnisse {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        justify-content: center;
        align-content: flex-start;
      }

      #kenntnisse div {
        background: var(--skill-bg);
        border: 1px solid var(--skill-border);
        padding: 6px 10px;
        border-radius: 6px;
        text-align: center;
        color: var(--text-primary);
        cursor: default;
        transition: all 0.3s ease;
        font-weight: 500;
        font-size: 0.8em;
      }

      #kenntnisse div:hover {
        background: var(--skill-border);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
      }

      hr {
        border: none;
        height: 1px;
        background: linear-gradient(90deg, transparent, var(--border-primary), transparent);
        margin: 16px 0;
        flex-shrink: 0;
      }

      a {
        background: var(--bg-tertiary);
        border: 1px solid var(--border-primary);
        padding: 10px 14px;
        border-radius: 8px;
        text-align: center;
        cursor: pointer;
        color: var(--text-primary);
        text-decoration: none;
        display: block;
        transition: all 0.3s ease;
        font-weight: 500;
        position: relative;
        overflow: hidden;
        font-size: 0.85em;
      }

      a::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 107, 107, 0.1), transparent);
        transition: left 0.5s ease;
      }

      a:hover {
        background: var(--bg-hover);
        border-color: var(--accent-red);
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(255, 107, 107, 0.2);
        color: var(--accent-red);
      }

      a:hover::before {
        left: 100%;
      }

      .footer {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        max-width: 550px;
        width: 100%;
        padding: 0 20px;
      }

      .footer p {
        margin: 2px 0;
        font-size: 0.7em;
        color: var(--text-secondary);
        line-height: 1.2;
      }

      .footer .name {
        color: var(--text-primary);
        font-weight: 500;
      }

      @media (max-height: 600px) {
        body {
          padding: 10px;
        }

        #inhalt {
          padding: 16px;
          margin-bottom: 60px;
        }
        
        .header {
          margin-bottom: 16px;
        }
        
        h1 {
          font-size: 1.8em;
        }
        
        .avatar {
          width: 60px;
          height: 60px;
        }
        
        .section {
          margin-bottom: 14px;
        }

        .footer {
          bottom: 5px;
        }

        .footer p {
          font-size: 0.6em;
          margin: 1px 0;
        }
      }

      @media (max-width: 768px) {
        .header {
          flex-direction: column-reverse;
          text-align: center;
          gap: 12px;
        }
        
        h1 {
          font-size: 1.8em;
        }
        
        #inhalt {
          padding: 20px;
        }
      }

      @media (max-height: 500px) {
        #inhalt {
          margin-bottom: 50px;
        }

        .footer p {
          font-size: 0.55em;
        }
      }
    </style>
  </head>
  <body>
    <div id="inhalt">
      <div class="header">
        <h1>Alexander Wolzenin</h1>
        <div class="avatar">
          <img src="https://github.com/alex-w-04.png" alt="Profile">
        </div>
      </div>
      
      <div class="section">
        <div class="links-container">
          <a href="https://github.com/alex-w-04" target="_blank">GitHub</a>
          <a href="https://de.linkedin.com/in/alexander-wolzenin-440009277" target="_blank">LinkedIn</a>
        </div>
      </div>
      
      <hr />
      
      <div class="section" id="kenntnisse">
        <div>Java</div>
        <div>Spring</div>
        <div>JavaScript</div>
        <div>Node.js</div>
        <div>Python</div>
        <div>SQL</div>
        <div>Robot</div>
        <div>JUnit</div>
        <div>Docker</div>
        <div>Git</div>
      </div>
    </div>

    <div class="footer">
      <p class="name">Alexander Wolzenin</p>
      <p>© 2025 • Alle Rechte vorbehalten</p>
      <p>Diese Seite dient ausschließlich zur Darstellung beruflicher Qualifikationen</p>
    </div>
  </body>
</html>
